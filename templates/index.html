<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Cupcakes</title>
</head>
<body class="container">  
    <h1>Cupcakes</h1>
    <h3>Add cupcake</h3>
    <form class="row border border-primary rounded p-3" id="form-cupcake">
        <div class="form-group col-4 mb-3">
            <label for="flavor">Flavor: </label>
            <input type="text" id="flavor" class="form-control" placeholder="vanilla">
        </div>
        <div class="form-group col-12">
            <label for="size">Size: </label>
            <select name="size" id="size">
                <option value="">--Please choose an option--</option>
                <option value="sm">Small</option>
                <option value="lg">Large</option>
                <option value="xlg">Extra Large</option>
            </select>
        </div>

        <div class="form-group col-4 mt-3">
            <label for="rating">Rating: </label>
            <input type="number" step="0.1" min="0" max="5" id="rating" class="form-control">
        </div>
        <div class="form-group col-3 mt-3">
            <label for="image">Image: </label>
            <input type="url" id="image" class="form-control" pattern="https://.*" placeholder="https://example.com">
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary m-3">Create Cupcake</button>
        </div>
    </form>
    <ul id="cupcakes-list" class="list-group d-flex flex-row flex-wrap">

    </ul>
    <button id="get-cupcakes" class="btn btn-success m-3">Get Cupcakes</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js" integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
